<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaydie's Memorial Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main">
        <div class="container">
        <div class="navbar">
            <ul>
                <li class="left logo">Shaydie's Site!</li>
            </ul>
            <ul class="rightlinks">
                <li class="right">Shayne</li>
                <li class="right">Sadie</li>
                <li class="right">SHAYDIE</li>
            </ul>
        </div>
    </div>
    </header>
    <div class="section-one hero-section">
        <div class="container hero-section-container" >
            <div class="textandbutton">
                <h1>Welcome to Shaydie's Site!</h1>
                <p class="welcome">This site is a dedicated space for the memorial of Shayne and Sadie, my beloved first pets</p>
                <button>Sign up!</button>
            </div>
            <div class="image">
            <img class="ss1" src="/img/s&s1.jpg" alt="Shayne & Sadie, a fawn/brown pit bull and a tuxedo cat looking at the camera"></div>
        </div>
    </div>

        <div class="section-two gallery-section">
            <div class="gallery-section-container">
                <h3>Here are some pictures of my kids:</h3>
                <div class="gallery-section-gallery container">
                    <img class="galleryitem" src="/img/Shayne.jpg" alt="Shayne">
                    <img class="galleryitem"  src="/img/sadie2.jpg" alt="Sadie">
                    <img class="galleryitem"  src="/img/s&s2.jpg" alt="Shaydie">
                    <img class="galleryitem"  src="/img/sadie3.jpg" alt="Sadie">
                    <img class="galleryitem"  src="/img/shayne3.jpg" alt="Shayne">
                    <img class="galleryitem"  src="/img/s&s1.jpg" alt="Shaydie">
                </div>
            </div>
        </div>




</body>
</html>
